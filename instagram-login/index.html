<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="left">
            <div class="image"></div>
        </section>
        <section class="right">
            <div class="enter-account">
                <form action="">
                    <div class="logo">
                        <img src="./assets/instagram-logo.png" alt="">
                    </div>
                    <input type="text" placeholder="Número de telefone, nome de usuário ou email">
                    <input type="password" placeholder="Senha">
                    <input type="submit" value="Entrar">
                </form>
                <span>OU</span>
                <div class="facebook-login">
                    <a href="">
                        <ion-icon name="logo-facebook"></ion-icon>
                        Entrar com Facebook
                    </a>
                </div>
                <div class="forgot-password">
                    <a href="#">Esqueceu a senha?</a>
                </div>
                
            </div>
            <div class="create-account">
                <h4>Não tem conta? <a href="#">Cadastre-se</a></h4>
            </div>
            <div class="obtain-app">
                <h4>Obtenha o Aplicativo.</h4>
                <div class="download-links">
                    <a href="#">
                        <img src="./assets/apple-button.png" alt="">
                    </a>
                    <a href="#">
                        <img src="./assets/googleplay-button.png" alt="">
                    </a>
                </div>
                
            </div>
        </section>
    </main>
    <footer>

</html>
