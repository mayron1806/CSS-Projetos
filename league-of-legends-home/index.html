<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <header class="side-bar">
            <img src="/images/riot-games-logo-5.png" alt="">
            <div class="login">
                <div class="group1">
                    <h1 class="login-title">Fazer Login</h1>
                    <div class="input">
                        <input type="text" id="user-name">
                        <p>NOME DE USUARIO</p>
                    </div>
                    <div class="input">
                        <input type="password" name="" id="password">
                        <p>SENHA</p>
                        <div class="hide-password" id="hide-password">
                            <ion-icon class="hide" name="eye-off-outline"></ion-icon>
                            <ion-icon class="show" name="eye-outline"></ion-icon>
                        </div>
                    </div>
                    <div class="login-options">
                        <div class="option-login">
                            <ion-icon name="logo-google"></ion-icon>
                        </div>
                        <div class="option-login">
                            <ion-icon name="logo-facebook"></ion-icon>
                        </div>
                        <div class="option-login">
                            <ion-icon name="logo-apple"></ion-icon>
                        </div>
                    </div>
                    <div class="manter-login">
                        <input type="checkbox" name="" id="manter-login">
                        <span>Manter Login</span>
                    </div>
                    
                </div>
                <div class="group2">
                    <button class="button-login" id="button-login">
                        <ion-icon name="arrow-forward-outline"></ion-icon>
                    </button>
                </div>
            </div>
            
            <div class="footer">
                <a href="#">NÃO CONSEGUE INICIAR SESSÃO?</a>
                <a href="#">CRIAR CONTA</a>
            </div>
        </header>
        <div class="image">
            <div class="user">
                <ion-icon name="person"></ion-icon>
            </div>
        </div>
    </div>
    <script>
        const name = document.querySelector("#user-name");
        const password = document.querySelector("#password");
        const hide_password = document.querySelector("#hide-password");
        const manter_login = document.querySelector("#manter-login");
        const button_login = document.querySelector("#button-login");
        
        function verificDataInput(){
            if(name.value !== "" && password.value !== ""){
                button_login.classList.add("on");
                console.log("a");
            }else{
                button_login.classList.remove("on");
            }
        }
        name.addEventListener("keyup", () => {
            if(name.value != ""){
                name.classList.add("on");
            }else{
                name.classList.remove("on");
            }
            verificDataInput();
        });
        password.addEventListener("keyup", () => {
            if(password.value != ""){
                password.classList.add("on");
            }else{
                password.classList.remove("on");
            }
            verificDataInput();
        });

        hide_password.addEventListener("click", () => {
            hide_password.classList.toggle("show");
            if(hide_password.classList.contains("show")){
                password.type = "text";
            }else{
                password.type = "password";
            }
        })

    </script>
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
